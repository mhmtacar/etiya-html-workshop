<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php" method="POST">

        <div class="">
            <label for="fname">first name:</label>
            <input type="text" id="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div class="">
            <label for="lname">last name:</label>
            <input type="text" id="lname" placeholder="Squarepants" required>
        </div>

        <br>

        <div class="">
            <label for="pass">password:</label>
            <input type="password" id="pass" maxlength="12" required>
        </div>

        <br>
        
        <div class="">
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="SPants@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" required>           
        </div>
        <br>
        <div class="">
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>
        
        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
        
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
            
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>
        <br>

        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>

</body>
</html>
